<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input
                      type="text"
                      id="reason"
                      placeholder="Enter the expense reason"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input
                      type="number"
                      id="amount"
                      placeholder="Enter the expense amount"
                    ></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button id="confirm" fill="outline" color="primary">
                      <ion-icon slot="start" name="add"></ion-icon> Add Expense
                    </ion-button>
                    <ion-button id="cancel" fill="outline" color="danger">
                      <ion-icon slot="start" name="close"></ion-icon>Clear
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expense-list"> </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <h1>Total Expenses : <span id="net"></span></h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="budget.js"></script>
  </body>
</html>
